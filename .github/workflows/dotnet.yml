name: .NET Build and Test

on:
  push:
    branches:
      - main  # You can change this to your default branch, like 'master' if that's what you use.
  pull_request:
    branches:
      - main  # This will trigger the workflow on pull requests targeting the 'main' branch.

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

     
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Adjust this to your desired .NET version.

     
      - name: Build the solution
        run: dotnet build ClassLibraryProjects/StringLibraryTest/StringLibraryTest.csproj --configuration Release --no-restore

     )
      - name: Run tests
        run: dotnet test ClassLibraryProjects/StringLibraryTest/StringLibraryTest.csproj --configuration Release --no-build --logger "console;verbosity=detailed"
